<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details - TOFIMOTIA Vendor Sign Up</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/vendor-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Left Side - Visual & Branding -->
            <div class="signup-visual">
                <div class="logo-container">
                    <img src="public/assets/Logo-white.png" alt="TOFIMOTIA Logo" class="logo">
                </div>
            </div>

            <!-- Right Side - Contact Details Form -->
            <div class="signup-form-container">
                <div class="signup-form-wrapper">
                    <h1>Contact Details</h1>
                    <p class="subtitle">Tell us how to reach you</p>

                    <form id="vendor-signup-form" class="signup-form">
                        <div class="form-step" data-step="2">
                            <!-- Name Fields Row -->
                            <div class="form-row">
                                <div class="form-group flex-1">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                                </div>
                                <div class="form-group flex-1">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-with-icon">
                                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>

                            <!-- Phone Field -->
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <div class="input-with-icon">
                                    <input type="tel" id="phone" name="phone" placeholder="+234" required>
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>

                            <!-- Password Fields -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-with-icon">
                                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                                    <i class="fas fa-eye-slash password-toggle"></i>
                                </div>
                                <div class="password-requirements">
                                    <small>Must be at least 8 characters long with 1 uppercase letter and 1 number</small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <div class="input-with-icon">
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                                    <i class="fas fa-eye-slash password-toggle"></i>
                                </div>
                            </div>

                            <!-- Progress Indicator -->
                            <div class="progress-indicator">
                                <div class="step completed">1</div>
                                <div class="step-line completed"></div>
                                <div class="step active">2</div>
                                <div class="step-line"></div>
                                <div class="step">3</div>
                            </div>

                            <!-- Form Actions -->
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='vendor-signup.html'">Back</button>
                                <button type="button" class="btn btn-primary" id="next-step">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/vendor-signup.js"></script>
</body>
</html>
