<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign Up - TOFIMOTIA</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/vendor-signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Left Side - Visual & Branding -->
            <div class="signup-visual">
                <div class="logo-container">
                    <img src="public/assets/Logo-white.png" alt="TOFIMOTIA Logo" class="logo">
                </div>
                <div class="circles-pattern">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="circle circle-4"></div>
                </div>
            </div>

            <!-- Right Side - Signup Form -->
            <div class="signup-form-container">
                <div class="signup-form-wrapper">
                    <h1>Grow Your Business With Us!</h1>
                    <p class="subtitle">Join and get booked easily.</p>

                    <form id="vendor-signup-form" class="signup-form">
                        <div class="form-step" data-step="1">
                            <div class="form-group">
                                <label for="business-name">Business Name</label>
                                <input type="text" id="business-name" name="business-name" placeholder="Business Name" required>
                            </div>

                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="" disabled selected>Choose Category</option>
                                    <option value="venue">Venue Space</option>
                                    <option value="catering">Catering Service</option>
                                    <option value="decor">Event Decoration</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="photography">Photography/Videography</option>
                                    <option value="planning">Event Planning</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="description">Business Description</label>
                                <textarea id="description" name="description" placeholder="Short overview of services" rows="4" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <select id="location" name="location" required>
                                    <option value="" disabled selected>Choose Location</option>
                                    <option value="vi">Victoria Island</option>
                                    <option value="ikoyi">Ikoyi</option>
                                    <option value="lekki">Lekki</option>
                                    <option value="ikeja">Ikeja</option>
                                    <option value="surulere">Surulere</option>
                                </select>
                            </div>

                            <!-- Progress Indicator -->
                            <div class="progress-indicator">
                                <div class="step active">1</div>
                                <div class="step-line"></div>
                                <div class="step">2</div>
                                <div class="step-line"></div>
                                <div class="step">3</div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn btn-primary" id="next-step">Continue</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/vendor-signup.js"></script>
</body>
</html>
