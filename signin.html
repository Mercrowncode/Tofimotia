<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TOFIMOTIA</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Left Side - Visual & Branding -->
            <div class="signup-visual">
                <div class="logo-container">
                    <img src="public/assets/Logo.png" alt="TOFIMOTIA Logo" class="logo">
                </div>
                <div class="overlay"></div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="signup-form-container">
                <div class="signup-form-wrapper">
                    <h1>Welcome Back!</h1>
                    <p class="subtitle">Access your bookings, saved venues, and more.</p>

                    <form class="signup-form" id="signinForm">
                        <input type="hidden" id="account-type" name="account-type" value="organizer">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>

                        <div class="form-group password-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                        </div>

                        <div class="form-group checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="social-signin">
                            <button type="button" class="btn btn-social btn-apple">
                                <i class="fab fa-apple"></i>
                                Sign in with Apple
                            </button>
                            <button type="button" class="btn btn-social btn-google">
                                <img src="public/assets/google-icon.svg" alt="Google">
                                Sign in with Google
                            </button>
                        </div>

                        <p class="signup-link">
                            Don't have an account? <a href="signup.html">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
